<div class="row welcome-page">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 header-page-section">
        <h1 class="title-app text-align-left">Programa de <b>afiliados</b></h1>
        <h2 class="title-page">Bienvenido,</h2>
        <p class="description-page">Antes de empezar rellena los siguientes datos</p>
    </div>

    <div class="card  z-depth-2 mt-lg-2 mx-xl-5 mx-lg-5 mx-md-5">

        <!-- <mat-vertical-stepper [linear]="isLinear" #stepper> -->
            <mat-horizontal-stepper [linear]="isLinear" #stepper>

        <mat-step [stepControl]="firstFormGroup" color="primary">
            <ng-template matStepLabel>Datos presonales</ng-template>
                <app-personal-data 
                [countries]="countries"
                (sharePersonalData)="onSharePersonalData($event)">
                </app-personal-data>
        </mat-step>


        <div class="line-separation"></div>

        <mat-step [stepControl]="secondFormGroup">
            <ng-template matStepLabel>Datos de facturaci√≥n</ng-template>

            <app-invoice-data  
            [countries]="countries"
            [bindPersonalData]= "checkPersonalData"
            ></app-invoice-data>
        </mat-step>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    <!-- </mat-vertical-stepper> -->
    </mat-horizontal-stepper>
    </div>
</div>
<!-- class="stepper stepper-vertical" -->
